<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Info Form</h1>
  <form action="/upload" method="post">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required value="dukesook"><br /><br />

    <label for="date">Date:</label><br />
    <input type="date" id="date" name="date" required value="2025-03-25"><br /><br />

    <label for="city">City:</label><br />
    <input type="text" id="city" name="city" required value="Las Cruces"><br /><br />

    <label for="age">Age:</label><br />
    <input type="number" id="age" name="age" min="0" required value="29"><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
